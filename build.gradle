buildscript {
	repositories {
		maven {
			url "https://raw.github.com/khaing211/maven-repo/master/releases"
		}
	}
	
	dependencies {
		classpath group: 'com.github.kn.gradle-integration', name: 'java-project-plugin', version: javaProjectPluginVersion
	}
}

apply plugin: 'java-project'
apply plugin: 'application'

applicationName = 'jgrep'
mainClassName = 'com.github.kn.appocalypse.JsonGrep'

dependencies {
    compile group: 'javax.json', name: 'javax.json-api', version: javaxJsonVersion

    runtime group: 'org.glassfish', name: 'javax.json', version: glassfishJsonVersion
}
